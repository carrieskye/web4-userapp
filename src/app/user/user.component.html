<table mdbTable small="true" hover="true">
    <thead class="black white-text">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr mdbTableCol *ngFor="let user of users">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.age}}</td>
    </tr>
    </tbody>
</table>
